<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generali</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="login">
		<div class="login__wrapper">
			<div class="login__logo">
				<img src="images/logo.png" alt="Generali logo" class="login__img"></img>
			</div>
			<div class="login__name">
				<img src="images/name.png" alt="Generali name" class="login__img"></img>
			</div>
			<p class="login__desc">Chào mừng bạn đến với GenLink Cổng thông tin kinh doanh bảo hiểm của Công ty TNHH BHNT Generali Việt Nam</p>
			<form class="login__form">
				<div class="login__input-wrapper">
					<input class="login__input-wrapper__input" type="text" />
					<label class="login__input-wrapper__label">Tên truy cập / Username</label>
					<i class="icon icon--user login__input-wrapper__icon"></i>
				</div>
				<div class="login__input-wrapper">
					<input class="login__input-wrapper__input" type="password" />
					<label class="login__input-wrapper__label">Mật khẩu / Password</label>
					<i class="icon icon--key login__input-wrapper__icon"></i>
				</div>
			</form>
			<button class="login__submit">ĐĂNG NHẬP / LOG IN</button>
			<div class="login__footer">
				<a class="login__footer__item" target="_blank" href="">Quên mật khẩu</a>
				<a class="login__footer__item" target="_blank" href="">Câu hỏi thường gặp</a>
			</div>
		</div>
    </div>
</body>
</html>
